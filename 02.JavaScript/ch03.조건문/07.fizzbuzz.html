<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz 게임</title>
    <script>
        function fizzbuzz() {
            let num = Number(document.getElementById('num').value);
            let resTag = document.getElementById('result');
            if (num % 3 == 0 && num % 5 == 0)
                resTag.innerHTML = '<h4>FizzBuzz</h4>';
            else if (num % 3 == 0 && num % 5 != 0)
                resTag.innerHTML = '<h4>Fizz</h4>';
            else if (num % 3 != 0 && num % 5 == 0)
                resTag.innerHTML = '<h4>Buzz</h4>';
            else
                resTag.innerHTML = '<h4>' + num + '</h4>';
            }
    </script>
</head>
<body style="margin: 50px;">
    <input type="text" id="num" placeholder="정수입력">    
    <button onclick="fizzbuzz()">확인</button>
    <p id="result"></p>
</body>
</html>
